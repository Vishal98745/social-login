<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title> Social Media Register | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form action="/register-form" method="post">
            <div class="title">Register</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Full Name" name="name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" name="email" required >
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" name="password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Phone Number" name="phone" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" value="Submit">
            </div>
        </form>
        <!-- <div class="option">or Connect With Social Media</div> -->
        <div class="twitter">
            <a href="/auth/google"><i class="fab fa-google"></i>Sign in With Google</a>
        </div>
        <div class="facebook">
            <a href="/auth/facebook"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
        <div class="register" style="text-transform: capitalize;">
            <a href="/" style="padding-left: 50px;">login user</a>
        </div>
    </div>
</body>

</html>
